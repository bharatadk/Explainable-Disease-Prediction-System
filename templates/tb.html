{% extends 'home.html' %}


{% block title %}TB{% endblock %}

{% block icon %}<link rel="icon" href="/static/icons/chesticon.jpg" sizes="96x96" type="image/png">
{% endblock %}
{% block head %}
  {{ super() }}
  <link href="{{ url_for('static',filename = 'css/tbstyle.css')}}" rel="stylesheet" />

  </style>
{% endblock %}
{% block content %}
<style>
  body{
    background-image: url('static/img/tb_background.jpg');
  }
</style>

  <h1>
    <div style ="text-align:center">
      <font color='white' size='30'>
        TB Prediction
      </font>
    </div>
  </h1>

<center>
    <form class="form-horizontal" action="/tb_predict" method="post" enctype="multipart/form-data">
  
      <div class="form-group">
        <label class="control-label" for="pwd" >Upload Chest X-Ray Image :</label>
        <br>
        <div class="col-sm-10">          
          <input type="file" class="form-control"  name="my_image" id="pwd">
        </div>
      </div>

      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <input type="submit" class="btn btn-primary" value="Submit">
        </div>
      </div>
    </form>
  </center>

{% endblock %}


</html>
